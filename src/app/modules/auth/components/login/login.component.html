<div class="floating-container" fxLayout="row" fxLayoutAlign="space-around center">

    <mat-card color="accent">
        <mat-card-title>
            <mat-toolbar>
                <h2>Sign in</h2>
            </mat-toolbar>
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="form" (submit)="submit()" fxLayout="column">
                <p *ngIf="loginError">
                    <mat-error> {{loginError}} </mat-error>
                </p>
                <p>
                    <mat-form-field class="d-block">
                        <input matInput formControlName="username" placeholder="Username" autofocus>
                        <mat-error *ngIf="f.username.hasError('required')"> {{f.username.getError('required')}}
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="d-block">
                        <input matInput type="password" formControlName="password" placeholder="Password">
                        <mat-error *ngIf="f.username.hasError('required')"> {{f.username.getError('required')}}
                        </mat-error>
                    </mat-form-field>
                </p>
                <br>
                <button type="submit" mat-raised-button color="primary" fxFlex>Sign in</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
