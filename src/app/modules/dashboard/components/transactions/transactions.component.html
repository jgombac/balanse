<mat-card>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> 
                <app-transaction-date [date]="element.date"></app-transaction-date>
            </td>
        </ng-container>


        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element">
                <app-transaction-value [value]="element.value"></app-transaction-value>    
            </td>
        </ng-container>


        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> 
                <app-transaction-category [category]="element.category"></app-transaction-category>        
            </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <app-transaction-status [status]="element.status"></app-transaction-status>
            </td>
        </ng-container>

        <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let element"> 
                    <app-transaction-notes [notes]="element.notes"></app-transaction-notes>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</mat-card>
